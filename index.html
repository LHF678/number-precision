<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script src="./build/index.iife.js"></script>
  <script>
    const source = 0.000000132330004
    console.log('原数字', source)
    const trsf = NP.toNonExponential(source);
    console.log('转换后', trsf)

    const qff = NP.thousandSeparator(1324232423)
    console.log(qff)

    const plus = NP.plus(0.0000001, 0.0000002)
    console.log('plus', plus)

    const plus1 = NP.plus(3.232, 43.343)
    console.log('plus', plus1)

    // 多个值相加
    const plus2 = NP.plus(0.1, 0.2, 0.3, 0.4)
    console.log('plus', plus2)

    // 精确乘法
    const times1 = NP.times(0.00000001, 10)
    console.log(times1, '0.00000001 * 10')
    console.log(NP.toNonExponential(times1), '；0.00000001 * 10 科学计数法转换')
    const times2 = NP.times(0.1, 0.2)
    console.log(times2, '0.1 * 0.2')
    const times3 = NP.times(20, 10)
    console.log(times3, '20 * 10')

  </script>
</body>
</html>
